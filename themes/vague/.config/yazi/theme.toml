marker_cut = { fg = "#d8647e", bg = "#d8647e" }
marker_marked = { fg = "#bb9dbd", bg = "#bb9dbd" }
marker_selected = { fg = "#6e94b2", bg = "#6e94b2" }

# Count
count_copied = { fg = "#121314", bg = "#aeaed1" }
count_cut = { fg = "#121314", bg = "#d8647e" }
count_selected = { fg = "#121314", bg = "#6e94b2" }

# Border
border_symbol = " "
