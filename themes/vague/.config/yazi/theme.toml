# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#aeaed1" },

    # Media
    { mime = "{audio,video}/*", fg = "#f3be7c" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#bb9dbd" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#7fa563" },

    # Special files
    { name = "*", is = "orphan", bg = "#d8647e" },
    { name = "*", is = "exec", fg = "#d7d7d7" },

    # Fallback
    { name = "*", fg = "#cdcdcd" },
    { name = "*/", fg = "#aeaed1" },
]

# : ]]]
