# It is intended to be included in your main hyprland.conf.


general {
    col.active_border = rgba(cea37faa)
}

# Border colors - darker muted tones
$secondary = rgba(cea37faa)
$outline_variant = rgba(3a3330ff)

# Shadow configuration
decoration {
    shadow {
        color = rgba(40, 30, 20, 0.4)
        color_inactive = rgba(40, 30, 20, 0.2)
        offset = 2 2
        range = 20
        render_power = 3
    }
}
