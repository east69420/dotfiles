# Symphony by vyrx / Theme: Aamis / https://github.com/vyrx-dev
add_newline = false
command_timeout = 60
format = """\
$os \
$directory \
$git_branch$git_status\
$line_break\
$character\
"""

# right_format = """\
# $time\
# """

palette = "colors"

[palettes.colors]
mustard = '#af8700' # example
color1 = '#cea37f'
color2 = '#0f0f0f'
color3 = '#e6caab'
color4 = '#252220'
color5 = '#0f0f0f'
color6 = '#0f0f0f'
color7 = '#eadccc'
color8 = '#e8ab3b'
color9 = '#f4bb54'

[directory]
style = "fg:#cea37f bold" # color1
read_only = " 󰌾"
read_only_style = "fg:#e25d6c" # aamis red
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style)"

[directory.substitutions]
'~/100xCodes/Cohort-3-WebDev' = 'Learning'
'~/Testing-repo' = 'work-project'

[character]
success_symbol = '[❯](fg:#f4bb54 bold)'
error_symbol = '[❯](fg:#e25d6c bold)'
vicmd_symbol = '[❮](fg:#0f0f0f bold)'

[git_branch]
style = "fg:#f4bb54 bold" # yellow
format = '[$symbol$branch]($style) '

[git_status]
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
format = '[[($all_status$ahead_behind )](fg:#e25d6c)]($style)'
# style = "bg:#394260"

[os]
format = "[$symbol]($style)"
style = "fg:#cea37f bold" # color8
disabled = false

[os.symbols]
Linux = "󰊠 "
Arch = "󰣇"
Ubuntu = "󰕈"

# [time]
# disabled = false
# format = '[[ $time ](fg:#e25d6c )]($style)'
# time_format = "%R"

[line_break]
disabled = true
